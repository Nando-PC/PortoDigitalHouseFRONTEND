<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usuário</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <h1 class="text-center">Cadastro do Usuário</h1>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input [(ngModel)]="user.nome" class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
            </div>
            <div class="form-group">
                <label for="usuaio">Usuario</label>
                <input [(ngModel)]="user.usuario" class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
            </div>
            <div class="form-group">
                <label for="foto">Link da sua foto</label>
                <input [(ngModel)]="user.foto" class="form-control" type="text" name="foto" id="foto" placeholder="Sua foto">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input (input)="confirmSenha($event)" class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
            </div>
            <div class="form-group">
                <label for="confirmSenha">Confirmar Senha</label>
                <input [(ngModel)]="user.senha" class="form-control" type="password" name="confirmSenha" id="confirmSenha" placeholder="Sua senha">
            </div>
            <div class="form-group">
                <label for="tipo">Tipo de usuario</label>
                <select class="form-control" name="tipo" id="tipo" (change)="tipoUser($event)">
                    <option>Selecione o tipo de usuário</option>
                    <option value="normal">Normal</option>
                    <option value="administrador">Administrador</option>
                </select>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <button type="submit" class="btn btn-danger mr-4" routerLink="/entrar">Cancelar</button>
                <button type="submit" class="btn btn-success" (click)="atualizar()">Cadastrar</button>
            </div>
        </div>
</div>
